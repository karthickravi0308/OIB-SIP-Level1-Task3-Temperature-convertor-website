<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #38a779;
    }
    
    .converter {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
        padding: 8px 16px;
        background-color: #007bff;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
    }

    button:hover {
        background-color: #0056b3;
    }

    input[type="number"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

</style>
</head>
<body>

<div class="converter">
    <h2>Temperature Converter</h2>
    <label for="temperature">Enter temperature:</label>
    <input type="number" id="temperature" min="-273.15" step="0.01">
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
</div>

<script>
    function convertTemperature() {
        const temperatureInput = parseFloat(document.getElementById('temperature').value);
        const unit = document.getElementById('unit').value;
        let convertedTemperature;

        if (unit === 'celsius') {
            convertedTemperature = (temperatureInput * 9/5) + 32;
            document.getElementById('result').innerHTML = `${temperatureInput} Celsius is ${convertedTemperature.toFixed(2)} Fahrenheit.`;
        } else {
            convertedTemperature = (temperatureInput - 32) * 5/9;
            document.getElementById('result').innerHTML = `${temperatureInput} Fahrenheit is ${convertedTemperature.toFixed(2)} Celsius.`;
        }
    }
</script>

</body>
</html>
